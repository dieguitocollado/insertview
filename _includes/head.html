<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="{{ '/assets/css/untitled.css' | absolute_url }}">
    <link rel="stylesheet" href="{{ '/assets/bootstrap/css/bootstrap.min.css' | absolute_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.1.1/aos.css">
	<link rel="stylesheet" href="{{ '/assets/fonts/font-awesome.min.css' | absolute_url }}">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">

  {% unless site.plugins contains "jekyll-seo-tag" %}
    <title>{{ page.title }} - {{ site.title }}</title>

    {% if page.description %}
      <meta name="Description" content="{{ page.description }}">
    {% endif %}
  {% endunless %}

  <link rel="shortcut icon" href="{{ 'favicon.ico' | absolute_url }}" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% seo %}

</head>
