<body id="page-top">
    
	  {% include navbar2.html %}

	
	<article class="post" lang="{{ page.lang | default: site.lang | default: "en" }}" itemscope itemtype="http://schema.org/BlogPosting" >

    <div class="post-content" itemprop="articleBody">     
    
<div>
    
	
    <header class="d-flex masthead article-header-text" style="overflow: hidden;background-color: white;">
	<div class="row article-header" style="max-width: 80%">
	
                <div class="col-md-6" data-mh="article-header">
				<img src="{{ page.cover | escape }}">
				</div>
				<div class="col-md-6 col-header-text" data-mh="article-header">
				<div class="title-header desktop  d-none d-md-block">
				<h1 class="mb-1 title article-title" style="background: white; display: inline; font-family: 'Eldorado Text', serif; font-size: 72px; letter-spacing: 2px;text-align: left; color: black;">{{ page.title | escape }}</h1></div>
            <div class="byline"><h3 class="mb-5 byline" style="display: inline;   background: linear-gradient(180deg, rgba(255,255,255,0) 30%, #fff 30%); display: inline; line-height: 1.5; text-align: left; font-family: 'Nitti Grotesk', serif; font-weight: bold; letter-spacing: 2px;font-size: 48px;">{{ page.author | escape }}</h3> </div></div>
				
				
        <div class="container my-auto text-center " style="z-index: 2; ">
           
            <div class="overlay"></div>
        </div>
		 </div>
		  </div>
    </header>
		
	
	
    <div class="text-justify article-clean" data-aos="fade" id="art" style="background-position: center;background-size: cover; padding-top: {{ page.paddingtop | escape }};">
	{{ content }}
        
	
	    
</div>
  </div>
